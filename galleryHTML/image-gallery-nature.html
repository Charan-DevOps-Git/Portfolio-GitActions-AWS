<!DOCTYPE html>
<head>
  <title>Photo Gallery</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/templatemo_misc.css">
  <link href="../assets/css/templatemo_style.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,600' rel='stylesheet' type='text/css'>
  <script src="../assets/js/jquery-1.10.2.min.js"></script>
  <script src="../assets/js/jquery.lightbox.js"></script>
  <script src="../assets/js/templatemo_custom.js"></script>
  <script>
    function showhide() {
      var div = document.getElementById("newpost");
      if (div.style.display !== "none") {
        div.style.display = "none";
      } else {
        div.style.display = "block";
      }
    }
  </script>
</head>
<body>
  <div class="site-header">
    <div class="main-navigation">
      <div class="container">
        <div class="row templatemo_gallerygap"></div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.main-navigation -->
  </div>
  <!-- /.site-header -->
  <div id="menu-container">
    <!-- gallery start -->
    <div class="content homepage" id="menu-1">
      <div class="container">
        <div class="row templatemorow">
          <div class="hex col-sm-6">
            <div>
              <div class="hexagon hexagon2 gallery-item">
                <div class="hexagon-in1">
                  <div class="hexagon-in2" style="background-image: url(../assets/img/ImageGallery/gallery/Nature_1.JPG);">
                    <div class="overlay">
                      <a href="../assets/img/ImageGallery/gallery/Nature_1.JPG" data-rel="lightbox" class="fa fa-expand"></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="hex col-sm-6">
            <div>
              <div class="hexagon hexagon2 gallery-item">
                <div class="hexagon-in1">
                  <div class="hexagon-in2" style="background-image: url(../assets/img/ImageGallery/gallery/Nature_2.JPG);">
                    <div class="overlay">
                      <a href="../assets/img/ImageGallery/gallery/Nature_2.JPG" data-rel="lightbox" class="fa fa-expand"></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="hex col-sm-6  templatemo-hex-top2">
            <div>
              <div class="hexagon hexagon2 gallery-item">
                <div class="hexagon-in1">
                  <div class="hexagon-in2" style="background-image: url(../assets/img/ImageGallery/gallery/Nature_3.JPG);">
                    <div class="overlay">
                      <a href="../assets/img/ImageGallery/gallery/Nature_3.JPG" data-rel="lightbox" class="fa fa-expand"></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="hex col-sm-6  templatemo-hex-top3">
            <div>
              <div class="hexagon hexagon2 gallery-item">
                <div class="hexagon-in1">
                  <div class="hexagon-in2" style="background-image: url(../assets/img/ImageGallery/gallery/Nature_4.JPG);">
                    <div class="overlay">
                      <a href="../assets/img/ImageGallery/gallery/Nature_4.JPG" data-rel="lightbox" class="fa fa-expand"></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="templatemo_loadmore">
              <button class="gallery_more" id="button" onClick="showhide()">Load More</button>
            </div>
          </div>
        </div>
      </div>
      <!-- gallery end -->
      <script>
        $('.gallery_more').click(function() {
          var $this = $(this);
          $this.toggleClass('gallery_more');
          if ($this.hasClass('gallery_more')) {
            $this.text('Load More');
          } else {
            $this.text('Load Less');
          }
        });
      </script>
</body>
</html>
